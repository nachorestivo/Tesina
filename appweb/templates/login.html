{% extends "base.html" %}

{% block title %}Nail Studio - Iniciar Sesión{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none;">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
