<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Servicio - Admin</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='editar_servicios.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Editar Servicio</h2>
    <form method="POST">
      <div class="form-group">
        <label for="tipo_servicio">Tipo de Servicio:</label>
        <input type="text" id="tipo_servicio" name="tipo_servicio" value="{{ servicio.Tipo_de_servicio }}" required>
      </div>
      
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ servicio.Descripcion_del_servicio }}</textarea>
      </div>
      
      <div class="form-group">
        <label for="duracion">Duración (minutos):</label>
        <input type="number" id="duracion" name="duracion" min="1" value="{{ servicio.Duracion }}" required>
      </div>
      
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ servicio.Precio }}" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Actualizar Servicio</button>
      <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
