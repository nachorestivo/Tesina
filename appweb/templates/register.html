{% extends "base.html" %}

{% block title %}Nail Studio - Registrarse{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">
            <i class="fas fa-user-plus"></i> Crear Cuenta
        </h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem;">
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none;">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
