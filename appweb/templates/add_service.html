{% extends "base.html" %}

{% block title %}Nail Studio - Agregar Servicio{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">
            <i class="fas fa-plus"></i> Agregar Nuevo Servicio
        </h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Nombre del Servicio</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Precio ($)</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="duration">Duración (minutos)</label>
                <input type="number" id="duration" name="duration" class="form-control" min="15" step="15" required>
            </div>
            
            <div class="form-group">
                <label for="image_url">URL de la Imagen (opcional)</label>
                <input type="url" id="image_url" name="image_url" class="form-control" placeholder="https://ejemplo.com/imagen.jpg">
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <a href="{{ url_for('admin') }}" class="btn btn-secondary" style="flex: 1;">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-plus"></i> Agregar Servicio
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
